<h1>Oliver Sacks Books Collection</h1>

<h2>Books</h2>
<app-book-list class="book-list"
               *ngIf="(books$ | async) as books"
               [books]="books"
               (add)="onAdd($event)">
</app-book-list>


<h2>My Collection</h2>
<app-book-collection
  class="book-collection"
  *ngIf="(bookCollection$ | async) as bookCollection"
  [books]="bookCollection"
  (remove)="onRemove($event)">
</app-book-collection>
